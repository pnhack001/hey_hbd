<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            overflow: hidden;
            position: relative;
        }
        .timer-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2vw;
        }
        .timer-title {
            color: #ff69b4;
            font-size: 2.5rem;
            margin-bottom: 2.2rem;
            letter-spacing: 3px;
            text-shadow: 0 2px 8px #ffb6c1;
            font-family: 'Pacifico', cursive, 'Segoe UI', Arial, sans-serif;
            text-align: center;
        }
        .timer-boxes {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .timer-box {
            background: #fff0fa;
            border-radius: 22px;
            box-shadow: 0 2px 8px #ff69b455;
            padding: 1rem 1rem;
            min-width: 90px;
            text-align: center;
            border: 2.5px solid #ff69b4cc;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .timer-box:hover {
            transform: scale(1.09) rotate(-2deg);
            border-color: #ff1493;
            box-shadow: 0 8px 40px #ff69b4aa, 0 2px 8px #0002;
        }
        .timer-value {
            font-size: 3.2rem;
            color: #ff1493;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 2px 12px #fff, 0 2px 8px #ff69b4cc;
        }
        .timer-label {
            font-size: 1.1rem;
            color: #c2185b;
            margin-top: 0.5rem;
            letter-spacing: 1.5px;
            text-shadow: 0 1px 4px #fff, 0 1px 4px #ffb6c1;
            font-family: 'Pacifico', cursive, 'Segoe UI', Arial, sans-serif;
        }
        .timer-end-message {
            color: #ff69b4;
            font-size: 2.2rem;
            margin-top: 2.5rem;
            text-shadow: 0 2px 8px #ffb6c1;
            animation: pop 0.7s;
            font-family: 'Pacifico', cursive, 'Segoe UI', Arial, sans-serif;
            text-align: center;
        }
        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        #butterfly-canvas {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            background: linear-gradient(120deg, #f8e1f4 0%, #b3e0ff 100%);
            transform-origin: center;
            animation: pulse 20s infinite alternate;
        }

        /* Responsive styles for mobile */
        @media (max-width: 600px) {
            .timer-title {
                font-size: 1.5rem;
                margin-bottom: 1.2rem;
            }
            .timer-boxes {
                gap: 0.5rem;
            }
            .timer-box {
                min-width: 60px;
                padding: 0.6rem 0.5rem;
            }
            .timer-value {
                font-size: 2rem;
            }
            .timer-label {
                font-size: 0.85rem;
            }
            .timer-end-message {
                font-size: 1.2rem;
                margin-top: 1.2rem;
            }
            .timer-container {
                padding: 1vw;
            }
        }

        @media (max-width: 400px) {
            .timer-title {
                font-size: 1.1rem;
            }
            .timer-box {
                min-width: 40px;
                padding: 0.4rem 0.2rem;
            }
            .timer-value {
                font-size: 1.2rem;
            }
            .timer-label {
                font-size: 0.7rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="butterfly-canvas"></canvas>
    <div class="timer-container">
        <div class="timer-title">Wait till end of it </div>
        <div class="timer-boxes" id="timer">
            <div class="timer-box">
                <div class="timer-value" id="days">00</div>
                <div class="timer-label">Days</div>
            </div>
            <div class="timer-box">
                <div class="timer-value" id="hours">00</div>
                <div class="timer-label">Hours</div>
            </div>
            <div class="timer-box">
                <div class="timer-value" id="minutes">00</div>
                <div class="timer-label">Minutes</div>
            </div>
            <div class="timer-box">
                <div class="timer-value" id="seconds">00</div>
                <div class="timer-label">Seconds</div>
            </div>
        </div>
        <div class="timer-end-message" id="endMessage" style="display:none;">
            Time's up! Redirecting...
        </div>
    </div>
    <script>
        // Butterfly background effect
        const canvas = document.getElementById('butterfly-canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        resizeCanvas();

        function randomColor() {
            const colors = [
                '#ffb6b9', '#fae3d9', '#bbded6', '#8ac6d1',
                '#f6d6ad', '#f9a1bc', '#b5ead7', '#c7ceea',
                '#f7cac9', '#92a8d1', '#f3e9d2', '#a1c6ea'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        class Butterfly {
            constructor() {
                this.x = Math.random() * width;
                this.y = height + 40 + Math.random() * 100;
                this.size = 24 + Math.random() * 32;
                this.speed = 0.5 + Math.random() * 1.2;
                this.angle = Math.random() * Math.PI * 2;
                this.wingAngle = 0;
                this.wingSpeed = 0.15 + Math.random() * 0.1;
                this.color = randomColor();
                this.opacity = 0.7 + Math.random() * 0.3;
                this.pathPhase = Math.random() * Math.PI * 2;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.sin(this.pathPhase + this.y / 80) * 0.2);
                // Body
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size * 0.12, this.size * 0.4, 0, 0, Math.PI * 2);
                ctx.fillStyle = '#6a2c70';
                ctx.fill();
                // Wings
                for (let side of [-1, 1]) {
                    ctx.save();
                    ctx.scale(side, 1);
                    ctx.rotate(Math.sin(this.wingAngle) * 0.5);
                    // Upper wing
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(
                        this.size * 0.5, -this.size * 0.2,
                        this.size * 0.8, -this.size * 0.7,
                        this.size * 0.4, -this.size * 1.1
                    );
                    ctx.bezierCurveTo(
                        this.size * 0.1, -this.size * 1.2,
                        this.size * 0.1, -this.size * 0.5,
                        0, 0
                    );
                    ctx.closePath();
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 12;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    // Lower wing
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(
                        this.size * 0.5, this.size * 0.1,
                        this.size * 0.7, this.size * 0.6,
                        this.size * 0.3, this.size * 0.9
                    );
                    ctx.bezierCurveTo(
                        this.size * 0.1, this.size * 0.8,
                        this.size * 0.1, this.size * 0.3,
                        0, 0
                    );
                    ctx.closePath();
                    ctx.fillStyle = this.color + 'cc';
                    ctx.fill();
                    ctx.restore();
                }
                // Antennae
                ctx.strokeStyle = '#6a2c70';
                ctx.lineWidth = 1.2;
                for (let side of [-1, 1]) {
                    ctx.beginPath();
                    ctx.moveTo(0, -this.size * 0.3);
                    ctx.quadraticCurveTo(
                        side * this.size * 0.15, -this.size * 0.5,
                        side * this.size * 0.22, -this.size * 0.7
                    );
                    ctx.stroke();
                }
                ctx.restore();
            }

            update() {
                this.y -= this.speed;
                this.x += Math.sin(this.pathPhase + this.y / 60) * 0.7;
                this.wingAngle += this.wingSpeed;
                if (this.y < -60) {
                    this.x = Math.random() * width;
                    this.y = height + 40 + Math.random() * 100;
                    this.size = 24 + Math.random() * 32;
                    this.speed = 0.5 + Math.random() * 1.2;
                    this.color = randomColor();
                    this.opacity = 0.7 + Math.random() * 0.3;
                    this.pathPhase = Math.random() * Math.PI * 2;
                }
            }
        }

        let butterflies = [];
        function createButterflies() {
            butterflies = [];
            let count = Math.floor(width * height / 18000);
            for (let i = 0; i < count; i++) {
                butterflies.push(new Butterfly());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let b of butterflies) {
                b.update();
                b.draw(ctx);
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            createButterflies();
        });

        createButterflies();
        animate();

        // Countdown timer logic
        function getTargetDateIST() {
            // 7 May, 12:00 AM IST
            const target = new Date();
            target.setUTCFullYear(new Date().getUTCFullYear());
            target.setUTCMonth(4); // May is 4 (0-based)
            target.setUTCDate(7);
            target.setUTCHours(18, 30, 0, 0); // 12:00 AM IST = 18:30 (previous day) UTC
            return target;
        }
        const targetDate = getTargetDateIST();

        function updateTimer() {
            const now = new Date();
            const diff = targetDate - now;
            if (diff <= 0) {
                document.getElementById('timer').style.display = 'none';
                document.getElementById('endMessage').style.display = 'block';
                setTimeout(() => {
                    window.location.href = '../surprise.html';
                }, 5000);
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
